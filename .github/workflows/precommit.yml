# Python CI: pre-commit + pytest

name: Python application

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "main"

permissions:
  contents: read

jobs:
  build:
    name: precommit
    
    runs-on: ${{matrix.os}}

    strategy:
      matrix:
        os:
          - ubuntu-latest
        version:
          - "3.14"

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{matrix.version}} on ${{matrix.os}}
      uses: actions/setup-python@v3
      with:
        python-version: ${{matrix.version}}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
    - name: Ensure all files pass pre-commit constraints
      run: |
        pre-commit run --all-files
    - name: Run unit tests
      env:
        FLASK_SECRET: test-secret-for-ci
      run: |
        pytest tests/ -v
